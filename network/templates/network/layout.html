<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Network</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      /* small modern touches */
      body { background: #f6f8fa; }
      .nav-brand { font-weight: 700; letter-spacing: .4px; }
      .card.post { border-radius: 12px; box-shadow: 0 6px 18px rgba(16,24,40,.06); }
      .avatar { width:40px; height:40px; border-radius:50%; background:#e9eef8; display:inline-block; text-align:center; line-height:40px; font-weight:700; color:#334155; }
      .muted { color:#64748b; }
      .textarea-modern { resize: none; border-radius: 10px; box-shadow: none; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand nav-brand" href="{% url 'network:index' %}">Network</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{% url 'network:all_posts' %}">All</a></li>
            {% if user.is_authenticated %}
              <li class="nav-item"><a class="nav-link" href="{% url 'network:following' %}">Following</a></li>
            {% endif %}
          </ul>
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
              <li class="nav-item me-2"><a class="nav-link muted">Signed in as <strong>{{ user.username }}</strong></a></li>
              <li class="nav-item"><a class="btn btn-outline-secondary" href="{% url 'network:logout' %}">Log out</a></li>
            {% else %}
              <li class="nav-item me-2"><a class="btn btn-outline-primary" href="{% url 'network:login' %}">Log in</a></li>
              <li class="nav-item"><a class="btn btn-primary ms-2" href="{% url 'network:register' %}">Sign up</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      {% block body %}{% endblock %}
    </div>

    <script>
      function getCookie(name) {
        let v = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
        return v ? decodeURIComponent(v.pop()) : null;
      }
      window.CSRF_TOKEN = getCookie('csrftoken');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
