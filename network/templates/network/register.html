{% extends "network/layout.html" %}
{% block body %}
<div class="row">
  <div class="col-md-6 col-lg-4 mx-auto">
    <div class="card p-4">
      <h5 class="mb-3">Create account</h5>
      {% if message %}<div class="alert alert-danger">{{ message }}</div>{% endif %}
      <form method="post" action="{% url 'network:register' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input class="form-control" name="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" name="email" type="email">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input class="form-control" name="password" type="password" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm password</label>
          <input class="form-control" name="confirmation" type="password" required>
        </div>
        <div class="d-grid">
          <button class="btn btn-primary" type="submit">Register</button>
        </div>
      </form>
      <div class="mt-3 small">Already have an account? <a href="{% url 'network:login' %}">Log in</a></div>
    </div>
  </div>
</div>
{% endblock %}
